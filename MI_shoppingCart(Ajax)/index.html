<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米商城</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="home.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="ejs.min.js"></script>
</head>
<body>
<!-- template==>模板 -->
<script id="shoppingCart" type="text/template">
<div class="wrapper">
    <div class="header">
        <h2 class="wrap">我的购物车</h2>
    </div>
    <div class="container wrap">
        <div class="shop_hd">
            <div class="hd_check f_left clearfix">
                <div class="check_box">
                    <label for="check_all">
                        <i class="gou"></i>
                    </label>
                    <input type="checkbox" id="check_all" name="shop_check_all">
                </div>
                <span>全选</span>
            </div>
            <div class="hd_img f_left">&nbsp;</div>
            <div class="hd_name f_left">商品名称</div>
            <div class="hd_price f_left">单价</div>
            <div class="hd_num f_left">数量</div>
            <div class="hd_sum f_left">小计</div>
            <div class="hd_action f_left">操作</div>
        </div>
        <% if(data.list.length>0){ %>
        <% data.list.forEach(function(value){ %>
        <div class="shop_bd wrap">
            <div class="check_single f_left">
                <div class="check_box">
                    <label for="item<%= value.id%>">
                        <i></i>
                    </label>
                    <input type="checkbox" id="item<%= value.id%>" name="shop_check_all">
                </div>
            </div>
            <div class="hd_img f_left">
                <img src="<%= value.image%>" alt="">
            </div>
            <div class="hd_name f_left">
                <%= value.title%>
            </div>
            <div class="hd_price f_left" id="price">
                <span><%= value.price %></span>元
            </div>
            <div class="hd_num f_left">
                <div class="num_box clearfix">
                    <span class="num_down">-</span>
                    <input class="num_value" type="text" name="" id="" value="<%= value.num %>">
                    <span class="num_up">+</span>
                    <input class="num_limit" type="hidden" name="num_limit" value="<%= value.limit %>">
                </div>
            </div>
            <div class="hd_sum f_left" id="little_sum" >
                <span><%= value.num * value.price %></span>元
            </div>
            <div class="hd_action f_left"><a class="del" href="javascript:;">删除</a></div>
        </div>
        <% }) %>
        <% } %>
    </div>
    <div class="footer wrap">
        <a href="javascript:;" class="f_left">继续购物</a>
        <div class="footer_right f_right">
            <span class="sum_price f_left">
                合计：<em><%= data.sum %></em> &nbsp;元
            </span>
            <input type="submit" value="去结算" class="shop_submit f_left">
        </div>
    </div>
</div>
</script>
</body>
</html>
